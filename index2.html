<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            font-family: Arial, sans-serif;
            background: #dfdce2;
            color: black;
            padding: 0%;
        }
    </style>
    <title>Registerationform</title>
</head>
<body>
    <h1 style="text-align: center; background: #6d8b92;color: black;">Welcome to the Agrawal Eye Care Center registration portal</h1>
    <section>
        <form>
            <label for="name">Name: </label>
            <input type="text" id="name" required><br><br>
        
            <label for="mobilenum">Mobile number: </label>
            <input type="number" id="mobilenum" required><br><br>
            <label for="DOB">Date of birth: </label>
            <input type="date" id="DOB" required><br><br>
            <label for="address">Address: </label>
            <input type="text" id="address" required><br><br>
            <label for="role">Which type of service do you want: </label>
            <select required>
                <option>Eye testing</option>
                <option>Eye Drops</option>
                <option>LASIC Consultations</option>
                <option>Medicines</option>
                <option>Full Spectacle Ready</option>
            </select><br><br>
            <label for="email">Email id: </label>
            <input type="email" id="email" required><br><br>
            <label for="password">Password: </label>
            <input type="pass" id="password" required><br><br>
            <input type="submit" required><br>
        </form>
    </section>
</body>
</html>
